<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <!-- scatter plot -->
          <div class="row" id="scatter-plot"></div>
          <hr>
          <!-- apartment images -->
          <div class="row" id="thumbs">
            
            <div id="aptCarousel" class="carousel slide">
              
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#aptCarousel" data-slide-to="0" class="active"></li>
              </ol>
              
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <!--
                  <img src="images/miku1.jpg" alt="Something's missing">
                  -->
                </div>
              </div>
              
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#aptCarousel" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#aptCarousel" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              
            </div>
            
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <!-- google map -->
          <div id="map"></div>            
        </div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="../jquery-2.2.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="libs/bootstrap.min.js"></script>
    <!-- D3JS -->
    <script src="libs/d3.js"></script>
    <!-- RxJS -->
    <script src="libs/rx.all.js"></script>
    <!-- google map helper -->
    <script src="helpers/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaz3JwdnPbfHopFxQAoqHp4ANBH4fOgfM&callback=initialize" async defer></script>
    <!-- addImages helper -->
    <script src="helpers/addImages.js"></script>
    <!-- open in a new tab helper -->
    <script src="helpers/openInANewTab.js"></script>
    <!-- scatter plot -->
    <script src="scatter-plot.js"></script>
  </body>
</html>
